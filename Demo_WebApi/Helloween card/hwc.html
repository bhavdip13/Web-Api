    <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">
    <style type="text/css">
        body {
            background: #091020;
        }

        a:link,
        a:visited {
            color: #770000;
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: #ff1020;
            text-decoration: none;
        }

        h1 {
            font-family: 'Butcherman', cursive;
            color: #000;
            font-size: 500%;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-family: 'Butcherman', cursive;
            color: #000;
            font-size: 260%;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            font-family: 'Butcherman', cursive;
            color: #000;
            font-size: 200%;
            margin-left: auto;
            margin-right: auto;
        }

        .hidden {
            display: none !important;
        }

        div.center {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            display: none;
        }

        #greeting_text {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -260px;
            z-index: 2;
        }

        #canvas {
            position: absolute;
            left: 0;
            top: 0px;
            z-index: 1;
        }

        #social_icons {
            display: block;
            position: absolute;
            left: 50%;
            bottom: 10px;
            z-index: 3;
        }

        #icon {
            width: 32px;
            height: 32px;
            margin: 4px;
            background-position: top;
            float: left;
            overflow: hidden;
        }

        #bt_sound {
            display: block;
            position: absolute;
            left: 100%;
            top: 100%;
            margin-top: -30px;
            margin-left: -30px;
            z-index: 3;
        }
    </style>

    <body>
        <div id="halloween card" style="display: block">

            <canvas id="canvas" resize="" width="1280" height="869" style="display: block;"></canvas>
            <div id="greeting_text" class="center" style="display: block; font-family: 'Butcherman', cursive;">
                <h1>
                    <p align="center">Zhabikus</p>
                </h1>
                <h2>
                    <p></p>
                    <p align="center">
                        Happy Halloween!<br>
                        I love you!<br>
                        <a href="http://activeden.net/" target="_blank">From your husband :)</a>
                    </p>
                </h2>
                <h3>
                    <p align="center">buhaha</p>
                </h3>
            </div>

            <audio id="audio" loop="">
                <source src="Tonight.mp3" type="audio/mpeg">
                <source src="Tonight.ogg" type="audio/ogg">
            </audio>

            <input type="image" name="submit" id="bt_sound" src="bt_enable.png" style="opacity: 0.5;">
        </div>

    </body>
</html>
